<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Alta de Empleado</title>

<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4  sombra-personalizada">
          <h1 class="text-center texto-con-sombra ">DRAFT NBA</h1>
          
          <!--form-->
          <form id="formJugador" class="form-control">
            <div class="mb-3">
              <input type="text" id="nombre" class="form-control border-success bg-success" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <input type="text" id="equipo" class="form-control bg-warning" placeholder="equipo" required>
            </div>
            <div class="mb-3">
              <input type="text" id="posicion" class="form-control bg-danger" placeholder="posicion" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
